<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Сербский — Продвинутый — Словарный запас — Глаголы</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3.25rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .flashcard {
      position: relative;
      margin: 0 auto;
      width: min(100%, 420px);
      aspect-ratio: 3 / 2;
      perspective: 1100px;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0 22px 38px rgba(15, 23, 42, 0.45);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: inherit;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 600;
      text-transform: lowercase;
      backface-visibility: hidden;
    }

    .flashcard-face span {
      display: inline-block;
      max-width: 100%;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(30, 41, 59, 0.96);
    }

    .flashcard:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.65);
    }

    .progress {
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: rgba(226, 232, 240, 0.8);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.65rem 1.4rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(59, 130, 246, 0.85);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover:not(:disabled),
    button:focus-visible {
      transform: translateY(-1px);
      background: rgba(96, 165, 250, 0.9);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Сербский — Продвинутый — Глаголы</h1>
    <p>Нажмите на карточку, чтобы увидеть перевод. Используйте кнопки, чтобы переходить между словами.</p>

    <div
      class="flashcard"
      id="flashcard"
      role="button"
      tabindex="0"
      aria-live="polite"
      aria-label="Карточка словаря"
    >
      <div class="flashcard-inner">
        <div class="flashcard-face flashcard-front">
          <span id="card-front">спровести / sprovesti</span>
        </div>
        <div class="flashcard-face flashcard-back">
          <span id="card-back">осуществить, провести</span>
        </div>
      </div>
    </div>

    <div class="progress" id="progress">1 / 37</div>

    <div class="navigation">
      <button type="button" id="prev-btn" disabled>Назад</button>
      <button type="button" id="next-btn">Дальше</button>
      <button type="button" id="shuffle-btn">Перемешать</button>
    </div>

    <div class="links">
      <a href="../">Назад к выбору категорий</a>
      <a href="../../">Вернуться к разделу</a>
    </div>
  </main>

  <script>
    const words = [
      { serbian: "спровести / sprovesti", russian: "осуществить, провести" },
      { serbian: "разматрати / razmatrati", russian: "рассматривать, обсуждать" },
      { serbian: "анализирати / analizirati", russian: "анализировать" },
      { serbian: "процењивати / procenjivati", russian: "оценивать, судить" },
      { serbian: "одобрити / odobriti", russian: "одобрить, утвердить" },
      { serbian: "одбацити / odbaciti", russian: "отклонить, отвергнуть" },
      { serbian: "сусрести се / susresti se", russian: "встретиться, столкнуться" },
      { serbian: "бавити се / baviti se", russian: "заниматься чем-либо" },
      { serbian: "водити рачуна / voditi računa", russian: "заботиться, учитывать" },
      { serbian: "сматрати / smatrati", russian: "считать, полагать" },
      { serbian: "остварити / ostvariti", russian: "осуществить, реализовать" },
      { serbian: "преварити / prevariti", russian: "обмануть, ввести в заблуждение" },
      { serbian: "издржати / izdržati", russian: "выдержать, вытерпеть" },
      { serbian: "истрајати / istrajati", russian: "упорствовать, придерживаться" },
      { serbian: "истаћи / istaći", russian: "подчеркнуть, выделить" },
      { serbian: "управљати / upravljati", russian: "управлять, руководить" },
      { serbian: "уздржати се / uzdržati se", russian: "воздерживаться" },
      { serbian: "оклевати / oklevati", russian: "колебаться, медлить" },
      { serbian: "премишљати се / premišljati se", russian: "раздумывать, колебаться" },
      { serbian: "промислити / promisliti", russian: "обдумать, поразмыслить" },
      { serbian: "размишљати / razmišljati", russian: "размышлять, думать" },
      { serbian: "увидети / uvideti", russian: "увидеть, понять, осознать" },
      { serbian: "наслутити / naslutiti", russian: "предчувствовать, догадываться" },
      { serbian: "закључити / zaključiti", russian: "заключить, сделать вывод" },
      { serbian: "бринути се / brinuti se", russian: "беспокоиться, тревожиться" },
      { serbian: "плашити се / plašiti se", russian: "бояться, опасаться" },
      { serbian: "превазићи / prevazići", russian: "преодолеть, превзойти" },
      { serbian: "разорити / razoriti", russian: "разрушить, уничтожить" },
      { serbian: "уништити / uništiti", russian: "уничтожить" },
      { serbian: "обновити / obnoviti", russian: "обновить, возобновить" },
      { serbian: "неговати / negovati", russian: "ухаживать, лелеять" },
      { serbian: "подстицати / podsticati", russian: "стимулировать, поощрять" },
      { serbian: "подржати / podržati", russian: "поддержать" },
      { serbian: "уважити / uvažiti", russian: "уважить, принять во внимание" },
      { serbian: "присилити / prisiliti", russian: "принудить, заставить" },
      { serbian: "тежити / težiti", russian: "стремиться, тяготеть" },
      { serbian: "настојати / nastojati", russian: "стараться, стремиться" }
    ];

    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const progress = document.getElementById("progress");

    let currentIndex = 0;
    let shuffledWords = shuffle([...words]);

    function shuffle(array) {
      const result = [...array];
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderCard() {
      const { serbian, russian } = shuffledWords[currentIndex];
      front.textContent = serbian;
      back.textContent = russian;
      flashcard.classList.remove("flipped");
      progress.textContent = `${currentIndex + 1} / ${shuffledWords.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === shuffledWords.length - 1;
      flashcard.setAttribute(
        "aria-label",
        `Сербское слово ${serbian} — нажмите, чтобы увидеть перевод`
      );
    }

    function showNext(offset) {
      const newIndex = currentIndex + offset;
      if (newIndex < 0 || newIndex >= shuffledWords.length) {
        return;
      }
      currentIndex = newIndex;
      renderCard();
    }

    function shuffleCards() {
      currentIndex = 0;
      shuffledWords = shuffle([...words]);
      renderCard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    flashcard.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        flashcard.classList.toggle("flipped");
      }
    });

    prevBtn.addEventListener("click", () => {
      showNext(-1);
    });

    nextBtn.addEventListener("click", () => {
      showNext(1);
    });

    shuffleBtn.addEventListener("click", shuffleCards);

    renderCard();
  </script>
</body>
</html>
