<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Сербский — Продвинутый — Словарный запас — Другое</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3.25rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .flashcard {
      position: relative;
      margin: 0 auto;
      width: min(100%, 420px);
      aspect-ratio: 3 / 2;
      perspective: 1100px;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0 22px 38px rgba(15, 23, 42, 0.45);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: inherit;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: clamp(1.2rem, 4.5vw, 1.9rem);
      font-weight: 600;
      text-transform: lowercase;
      backface-visibility: hidden;
    }

    .flashcard-face span {
      display: inline-block;
      max-width: 100%;
      text-align: center;
      line-height: 1.4;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(30, 41, 59, 0.96);
    }

    .flashcard:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.65);
    }

    .progress {
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: rgba(226, 232, 240, 0.8);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.65rem 1.4rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(59, 130, 246, 0.85);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover:not(:disabled),
    button:focus-visible {
      transform: translateY(-1px);
      background: rgba(96, 165, 250, 0.9);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Сербский — Продвинутый — Другое</h1>
    <p>Нажмите на карточку, чтобы увидеть перевод. Используйте кнопки, чтобы переходить между словами.</p>

    <div
      class="flashcard"
      id="flashcard"
      role="button"
      tabindex="0"
      aria-live="polite"
      aria-label="Карточка словаря"
    >
      <div class="flashcard-inner">
        <div class="flashcard-face flashcard-front">
          <span id="card-front">стога / stoga</span>
        </div>
        <div class="flashcard-face flashcard-back">
          <span id="card-back">поэтому, следовательно</span>
        </div>
      </div>
    </div>

    <div class="progress" id="progress">1 / 36</div>

    <div class="navigation">
      <button type="button" id="prev-btn" disabled>Назад</button>
      <button type="button" id="next-btn">Дальше</button>
      <button type="button" id="shuffle-btn">Перемешать</button>
    </div>

    <div class="links">
      <a href="../">Назад к выбору категорий</a>
      <a href="../../">Вернуться к разделу</a>
    </div>
  </main>

  <script>
    const words = [
      { serbian: "стога / stoga", russian: "поэтому, следовательно" },
      { serbian: "због тога / zbog toga", russian: "по этой причине" },
      { serbian: "зато / zato", russian: "потому, поэтому" },
      { serbian: "јер / jer", russian: "потому что, так как" },
      { serbian: "наиме / naime", russian: "а именно, то есть" },
      { serbian: "односно / odnosno", russian: "то есть, иначе говоря" },
      { serbian: "укратко / ukratko", russian: "короче говоря" },
      { serbian: "другим речима / drugim rečima", russian: "другими словами" },
      { serbian: "међутим / međutim", russian: "однако, тем не менее" },
      { serbian: "ипак / ipak", russian: "всё же, тем не менее" },
      { serbian: "упркос томе / uprkos tome", russian: "несмотря на это" },
      { serbian: "насупрот томе / nasuprot tome", russian: "в противоположность этому" },
      { serbian: "уместо / umesto", russian: "вместо того, скорее" },
      { serbian: "поврх тога / povrh toga", russian: "сверх того, кроме того" },
      { serbian: "осим тога / osim toga", russian: "кроме того, помимо" },
      { serbian: "штавише / štaviše", russian: "более того, к тому же" },
      { serbian: "не само... већ и / ne samo... već i", russian: "не только... но и" },
      { serbian: "у суштини / u suštini", russian: "в сущности, по сути" },
      { serbian: "свакако / svakako", russian: "во всяком случае" },
      { serbian: "разуме се / razume se", russian: "само собой разумеется" },
      { serbian: "без сумње / bez sumnje", russian: "без сомнения" },
      { serbian: "намерно / namerno", russian: "намеренно, нарочно" },
      { serbian: "нарочито / naročito", russian: "особенно, в частности" },
      { serbian: "искључиво / isključivo", russian: "исключительно" },
      { serbian: "углавном / uglavnom", russian: "в основном, главным образом" },
      { serbian: "иначе / inače", russian: "иначе, впрочем" },
      { serbian: "уопште / uopšte", russian: "вообще, в принципе" },
      { serbian: "заиста / zaista", russian: "действительно, в самом деле" },
      { serbian: "као што се и очекивало / kao što se i očekivalo", russian: "как и ожидалось" },
      { serbian: "неочекивано / neočekivano", russian: "неожиданно" },
      { serbian: "ко рано rani, две среће грабе / ko rano rani, dve sreće grabi", russian: "кто рано встаёт, тому Бог даёт (пословица)" },
      { serbian: "полако, али сигурно / polako, ali sigurno", russian: "тише едешь — дальше будешь (пословица)" },
      { serbian: "ко другоме јаму копа, сам у њу пада / ko drugome jamu kopa, sam u nju pada", russian: "не рой другому яму — сам в неё попадёшь (пословица)" },
      { serbian: "ћутање је злато / ćutanje je zlato", russian: "молчание — золото (пословица)" },
      { serbian: "и на старо је врба рода / i na staro je vrba roda", russian: "и на старуху бывает проруха (пословица)" },
      { serbian: "пријатељ у невољи, познаје се / prijatelj u nevolji, poznaje se", russian: "друг познаётся в беде (пословица)" }
    ];

    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const progress = document.getElementById("progress");

    let currentIndex = 0;
    let shuffledWords = shuffle([...words]);

    function shuffle(array) {
      const result = [...array];
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderCard() {
      const { serbian, russian } = shuffledWords[currentIndex];
      front.textContent = serbian;
      back.textContent = russian;
      flashcard.classList.remove("flipped");
      progress.textContent = `${currentIndex + 1} / ${shuffledWords.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === shuffledWords.length - 1;
      flashcard.setAttribute(
        "aria-label",
        `Сербское выражение ${serbian} — нажмите, чтобы увидеть перевод`
      );
    }

    function showNext(offset) {
      const newIndex = currentIndex + offset;
      if (newIndex < 0 || newIndex >= shuffledWords.length) {
        return;
      }
      currentIndex = newIndex;
      renderCard();
    }

    function shuffleCards() {
      currentIndex = 0;
      shuffledWords = shuffle([...words]);
      renderCard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    flashcard.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        flashcard.classList.toggle("flipped");
      }
    });

    prevBtn.addEventListener("click", () => {
      showNext(-1);
    });

    nextBtn.addEventListener("click", () => {
      showNext(1);
    });

    shuffleBtn.addEventListener("click", shuffleCards);

    renderCard();
  </script>
</body>
</html>
