<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Французский — Средний — Словарный запас</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      letter-spacing: 0.04em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .option-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.35rem 1rem;
      border-radius: 18px;
      background: rgba(30, 64, 175, 0.22);
      border: 1px solid rgba(147, 197, 253, 0.3);
      color: #e0f2fe;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    }

    .option-card:hover,
    .option-card:focus {
      transform: translateY(-4px);
      background: rgba(59, 130, 246, 0.35);
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.35);
    }

    .back-link {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover,
    .back-link:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Французский — Средний — Словарный запас</h1>
    <p>Выберите категорию слов, которую хотите изучить:</p>
    <div class="options">
      <a class="option-card" href="nouns/">Существительные</a>
      <a class="option-card" href="verbs/">Глаголы</a>
      <a class="option-card" href="adjectives/">Прилагательные</a>
      <a class="option-card" href="others/">Другое</a>
    </div>
    <p><a class="back-link" href="../">Вернуться к выбору раздела</a></p>
  </main>
</body>
</html>
