<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Английский — Начальный — Словарный запас — Существительные</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3.25rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .flashcard {
      position: relative;
      margin: 0 auto;
      width: min(100%, 420px);
      aspect-ratio: 3 / 2;
      perspective: 1100px;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0 22px 38px rgba(15, 23, 42, 0.45);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: inherit;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 600;
      text-transform: lowercase;
      backface-visibility: hidden;
    }

    .flashcard-face span {
      display: inline-block;
      max-width: 100%;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(30, 41, 59, 0.96);
    }

    .flashcard:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.65);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .navigation button {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.85);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .navigation button:hover:not(:disabled),
    .navigation button:focus-visible:not(:disabled) {
      transform: translateY(-2px);
      background: rgba(96, 165, 250, 0.95);
    }

    .navigation button:disabled {
      cursor: not-allowed;
      opacity: 0.55;
      background: rgba(148, 163, 184, 0.35);
    }

    .progress {
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      color: rgba(226, 232, 240, 0.8);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Английский — Начальный — Существительные</h1>
    <p>Нажмите на карточку, чтобы увидеть перевод, а затем используйте кнопки «Назад» и «Дальше», чтобы изучить все слова.</p>

    <div
      class="flashcard"
      id="flashcard"
      role="button"
      tabindex="0"
      aria-live="polite"
      aria-label="Карточка словаря"
    >
      <div class="flashcard-inner">
        <div class="flashcard-face flashcard-front">
          <span id="card-front">time</span>
        </div>
        <div class="flashcard-face flashcard-back">
          <span id="card-back">время</span>
        </div>
      </div>
    </div>

    <div class="progress" id="progress">1 / 30</div>

    <div class="navigation">
      <button type="button" id="prev-btn" disabled>Назад</button>
      <button type="button" id="next-btn">Дальше</button>
    </div>

    <div class="links">
      <a href="../">Назад к выбору категорий</a>
      <a href="../../">Вернуться к разделу</a>
    </div>
  </main>

  <script>
    const words = [
      { english: "time", russian: "время" },
      { english: "people", russian: "люди" },
      { english: "way", russian: "путь, способ" },
      { english: "day", russian: "день" },
      { english: "man", russian: "мужчина, человек" },
      { english: "thing", russian: "вещь" },
      { english: "woman", russian: "женщина" },
      { english: "life", russian: "жизнь" },
      { english: "child", russian: "ребёнок" },
      { english: "world", russian: "мир" },
      { english: "school", russian: "школа" },
      { english: "hand", russian: "рука (кисть)" },
      { english: "part", russian: "часть" },
      { english: "place", russian: "место" },
      { english: "work", russian: "работа" },
      { english: "week", russian: "неделя" },
      { english: "case", russian: "случай" },
      { english: "point", russian: "точка, момент" },
      { english: "government", russian: "правительство" },
      { english: "company", russian: "компания" },
      { english: "number", russian: "номер, число" },
      { english: "group", russian: "группа" },
      { english: "problem", russian: "проблема" },
      { english: "fact", russian: "факт" },
      { english: "money", russian: "деньги" },
      { english: "water", russian: "вода" },
      { english: "room", russian: "комната" },
      { english: "family", russian: "семья" },
      { english: "friend", russian: "друг" },
      { english: "home", russian: "дом" }
    ];

    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const progress = document.getElementById("progress");

    let currentIndex = 0;
    const shuffledWords = shuffle(words);

    function shuffle(array) {
      const result = [...array];
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderCard() {
      const { english, russian } = shuffledWords[currentIndex];
      front.textContent = english;
      back.textContent = russian;
      flashcard.classList.remove("flipped");
      progress.textContent = `${currentIndex + 1} / ${shuffledWords.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === shuffledWords.length - 1;
      flashcard.setAttribute("aria-label", `Слово ${english} — нажмите, чтобы увидеть перевод`);
    }

    function showNext(offset) {
      const newIndex = currentIndex + offset;
      if (newIndex < 0 || newIndex >= shuffledWords.length) {
        return;
      }
      currentIndex = newIndex;
      renderCard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    flashcard.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        flashcard.classList.toggle("flipped");
      }
    });

    prevBtn.addEventListener("click", () => {
      showNext(-1);
    });

    nextBtn.addEventListener("click", () => {
      showNext(1);
    });

    renderCard();
  </script>
</body>
</html>
