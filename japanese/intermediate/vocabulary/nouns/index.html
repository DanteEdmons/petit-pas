<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Японский — Средний — Словарный запас — Существительные</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3.25rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .flashcard {
      position: relative;
      margin: 0 auto;
      width: min(100%, 420px);
      aspect-ratio: 3 / 2;
      perspective: 1100px;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0 22px 38px rgba(15, 23, 42, 0.45);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: inherit;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backface-visibility: hidden;
    }

    .flashcard-face .kanji {
      font-size: clamp(2rem, 6vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .flashcard-face .reading {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.75);
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(30, 41, 59, 0.96);
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 600;
    }

    .flashcard:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.65);
    }

    .progress {
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: rgba(226, 232, 240, 0.8);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.65rem 1.4rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(59, 130, 246, 0.85);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover:not(:disabled),
    button:focus-visible {
      transform: translateY(-1px);
      background: rgba(96, 165, 250, 0.9);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Японский — Средний — Существительные</h1>
    <p>Нажмите на карточку, чтобы увидеть перевод. Используйте кнопки, чтобы переходить между словами.</p>

    <div
      class="flashcard"
      id="flashcard"
      role="button"
      tabindex="0"
      aria-live="polite"
      aria-label="Карточка словаря"
    >
      <div class="flashcard-inner">
        <div class="flashcard-face flashcard-front">
          <div class="kanji" id="card-kanji">会議</div>
          <div class="reading" id="card-reading">かいぎ</div>
        </div>
        <div class="flashcard-face flashcard-back">
          <span id="card-back">встреча, совещание</span>
        </div>
      </div>
    </div>

    <div class="progress" id="progress">1 / 35</div>

    <div class="navigation">
      <button type="button" id="prev-btn" disabled>Назад</button>
      <button type="button" id="next-btn">Дальше</button>
      <button type="button" id="shuffle-btn">Перемешать</button>
    </div>

    <div class="links">
      <a href="../">Назад к выбору категорий</a>
      <a href="../../">Вернуться к разделу</a>
    </div>
  </main>

  <script>
    const words = [
      { japanese: "会議", reading: "かいぎ", russian: "встреча, совещание" },
      { japanese: "会社", reading: "かいしゃ", russian: "компания" },
      { japanese: "仕事", reading: "しごと", russian: "работа" },
      { japanese: "社員", reading: "しゃいん", russian: "сотрудник компании" },
      { japanese: "上司", reading: "じょうし", russian: "начальник" },
      { japanese: "部長", reading: "ぶちょう", russian: "начальник отдела" },
      { japanese: "給料", reading: "きゅうりょう", russian: "зарплата" },
      { japanese: "契約", reading: "けいやく", russian: "контракт" },
      { japanese: "旅行", reading: "りょこう", russian: "путешествие" },
      { japanese: "空港", reading: "くうこう", russian: "аэропорт" },
      { japanese: "飛行機", reading: "ひこうき", russian: "самолет" },
      { japanese: "電車", reading: "でんしゃ", russian: "поезд" },
      { japanese: "地下鉄", reading: "ちかてつ", russian: "метро" },
      { japanese: "切符", reading: "きっぷ", russian: "билет" },
      { japanese: "予約", reading: "よやく", russian: "бронирование" },
      { japanese: "観光", reading: "かんこう", russian: "туризм, осмотр достопримечательностей" },
      { japanese: "病院", reading: "びょういん", russian: "больница" },
      { japanese: "医者", reading: "いしゃ", russian: "врач" },
      { japanese: "病気", reading: "びょうき", russian: "болезнь" },
      { japanese: "薬", reading: "くすり", russian: "лекарство" },
      { japanese: "健康", reading: "けんこう", russian: "здоровье" },
      { japanese: "症状", reading: "しょうじょう", russian: "симптомы" },
      { japanese: "携帯", reading: "けいたい", russian: "мобильный телефон" },
      { japanese: "電話", reading: "でんわ", russian: "телефон" },
      { japanese: "パソコン", reading: "パソコン", russian: "компьютер" },
      { japanese: "技術", reading: "ぎじゅつ", russian: "технология" },
      { japanese: "情報", reading: "じょうほう", russian: "информация" },
      { japanese: "感情", reading: "かんじょう", russian: "эмоция, чувство" },
      { japanese: "幸せ", reading: "しあわせ", russian: "счастье" },
      { japanese: "悲しみ", reading: "かなしみ", russian: "грусть, печаль" },
      { japanese: "怒り", reading: "いかり", russian: "гнев" },
      { japanese: "不安", reading: "ふあん", russian: "беспокойство, тревога" },
      { japanese: "希望", reading: "きぼう", russian: "надежда" },
      { japanese: "経験", reading: "けいけん", russian: "опыт" },
      { japanese: "環境", reading: "かんきょう", russian: "окружающая среда, обстановка" }
    ];

    const flashcard = document.getElementById("flashcard");
    const kanji = document.getElementById("card-kanji");
    const reading = document.getElementById("card-reading");
    const back = document.getElementById("card-back");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const progress = document.getElementById("progress");

    let currentIndex = 0;
    let shuffledWords = shuffle([...words]);

    function shuffle(array) {
      const result = [...array];
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderCard() {
      const { japanese, reading: readingText, russian } = shuffledWords[currentIndex];
      kanji.textContent = japanese;
      reading.textContent = readingText;
      back.textContent = russian;
      flashcard.classList.remove("flipped");
      progress.textContent = `${currentIndex + 1} / ${shuffledWords.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === shuffledWords.length - 1;
      flashcard.setAttribute(
        "aria-label",
        `Японское слово ${japanese} (${readingText}) — нажмите, чтобы увидеть перевод`
      );
    }

    function showNext(offset) {
      const newIndex = currentIndex + offset;
      if (newIndex < 0 || newIndex >= shuffledWords.length) {
        return;
      }
      currentIndex = newIndex;
      renderCard();
    }

    function shuffleCards() {
      currentIndex = 0;
      shuffledWords = shuffle([...words]);
      renderCard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    flashcard.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        flashcard.classList.toggle("flipped");
      }
    });

    prevBtn.addEventListener("click", () => {
      showNext(-1);
    });

    nextBtn.addEventListener("click", () => {
      showNext(1);
    });

    shuffleBtn.addEventListener("click", shuffleCards);

    renderCard();
  </script>
</body>
</html>
