<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petit Pas — Японский — Средний — Словарный запас — Прилагательные</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      color: rgba(255, 255, 255, 0.95);
      background: linear-gradient(135deg, #0f172a, #1e293b, #312e81);
      background-size: 200% 200%;
      animation: shimmer 18s ease infinite;
      padding: 2.5rem 1.5rem;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    main {
      max-width: 720px;
      width: 100%;
      background: rgba(15, 23, 42, 0.55);
      border-radius: 24px;
      backdrop-filter: blur(16px);
      box-shadow: 0 28px 48px rgba(2, 6, 23, 0.45);
      padding: clamp(1.75rem, 6vw, 3.25rem);
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      letter-spacing: 0.03em;
    }

    p {
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      color: rgba(255, 255, 255, 0.82);
      line-height: 1.8;
    }

    .flashcard {
      position: relative;
      margin: 0 auto;
      width: min(100%, 420px);
      aspect-ratio: 3 / 2;
      perspective: 1100px;
      cursor: pointer;
      border-radius: 20px;
      outline: none;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      box-shadow: 0 22px 38px rgba(15, 23, 42, 0.45);
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-face {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      border-radius: inherit;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backface-visibility: hidden;
    }

    .flashcard-face .kanji {
      font-size: clamp(2rem, 6vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .flashcard-face .reading {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.75);
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: rgba(30, 41, 59, 0.96);
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 600;
    }

    .flashcard:focus-visible {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.65);
    }

    .progress {
      font-size: 1rem;
      letter-spacing: 0.08em;
      color: rgba(226, 232, 240, 0.8);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.65rem 1.4rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(59, 130, 246, 0.85);
      color: #fff;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover:not(:disabled),
    button:focus-visible {
      transform: translateY(-1px);
      background: rgba(96, 165, 250, 0.9);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Японский — Средний — Прилагательные</h1>
    <p>Нажмите на карточку, чтобы увидеть перевод. Используйте кнопки, чтобы переходить между словами.</p>

    <div
      class="flashcard"
      id="flashcard"
      role="button"
      tabindex="0"
      aria-live="polite"
      aria-label="Карточка словаря"
    >
      <div class="flashcard-inner">
        <div class="flashcard-face flashcard-front">
          <div class="kanji" id="card-kanji">便利な</div>
          <div class="reading" id="card-reading">べんりな</div>
        </div>
        <div class="flashcard-face flashcard-back">
          <span id="card-back">удобный</span>
        </div>
      </div>
    </div>

    <div class="progress" id="progress">1 / 32</div>

    <div class="navigation">
      <button type="button" id="prev-btn" disabled>Назад</button>
      <button type="button" id="next-btn">Дальше</button>
      <button type="button" id="shuffle-btn">Перемешать</button>
    </div>

    <div class="links">
      <a href="../">Назад к выбору категорий</a>
      <a href="../../">Вернуться к разделу</a>
    </div>
  </main>

  <script>
    const words = [
      { japanese: "便利な", reading: "べんりな", russian: "удобный" },
      { japanese: "不便な", reading: "ふべんな", russian: "неудобный" },
      { japanese: "複雑な", reading: "ふくざつな", russian: "сложный" },
      { japanese: "簡単な", reading: "かんたんな", russian: "простой" },
      { japanese: "重要な", reading: "じゅうような", russian: "важный" },
      { japanese: "必要な", reading: "ひつような", russian: "необходимый" },
      { japanese: "十分な", reading: "じゅうぶんな", russian: "достаточный" },
      { japanese: "有名な", reading: "ゆうめいな", russian: "знаменитый" },
      { japanese: "真面目な", reading: "まじめな", russian: "серьезный" },
      { japanese: "親切な", reading: "しんせつな", russian: "добрый, любезный" },
      { japanese: "丁寧な", reading: "ていねいな", russian: "вежливый" },
      { japanese: "危険な", reading: "きけんな", russian: "опасный" },
      { japanese: "安全な", reading: "あんぜんな", russian: "безопасный" },
      { japanese: "正確な", reading: "せいかくな", russian: "точный" },
      { japanese: "適切な", reading: "てきせつな", russian: "подходящий, уместный" },
      { japanese: "新しい", reading: "あたらしい", russian: "новый" },
      { japanese: "古い", reading: "ふるい", russian: "старый" },
      { japanese: "広い", reading: "ひろい", russian: "широкий, просторный" },
      { japanese: "狭い", reading: "せまい", russian: "узкий, тесный" },
      { japanese: "深い", reading: "ふかい", russian: "глубокий" },
      { japanese: "浅い", reading: "あさい", russian: "мелкий" },
      { japanese: "強い", reading: "つよい", russian: "сильный" },
      { japanese: "弱い", reading: "よわい", russian: "слабый" },
      { japanese: "優しい", reading: "やさしい", russian: "нежный, добрый" },
      { japanese: "厳しい", reading: "きびしい", russian: "строгий" },
      { japanese: "美しい", reading: "うつくしい", russian: "красивый" },
      { japanese: "汚い", reading: "きたない", russian: "грязный" },
      { japanese: "珍しい", reading: "めずらしい", russian: "редкий, необычный" },
      { japanese: "恥ずかしい", reading: "はずかしい", russian: "стыдный, неловкий" },
      { japanese: "嬉しい", reading: "うれしい", russian: "радостный" },
      { japanese: "悲しい", reading: "かなしい", russian: "грустный" },
      { japanese: "正しい", reading: "ただしい", russian: "правильный" }
    ];

    const flashcard = document.getElementById("flashcard");
    const kanji = document.getElementById("card-kanji");
    const reading = document.getElementById("card-reading");
    const back = document.getElementById("card-back");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const progress = document.getElementById("progress");

    let currentIndex = 0;
    let shuffledWords = shuffle([...words]);

    function shuffle(array) {
      const result = [...array];
      for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
      }
      return result;
    }

    function renderCard() {
      const { japanese, reading: readingText, russian } = shuffledWords[currentIndex];
      kanji.textContent = japanese;
      reading.textContent = readingText;
      back.textContent = russian;
      flashcard.classList.remove("flipped");
      progress.textContent = `${currentIndex + 1} / ${shuffledWords.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === shuffledWords.length - 1;
      flashcard.setAttribute(
        "aria-label",
        `Японское слово ${japanese} (${readingText}) — нажмите, чтобы увидеть перевод`
      );
    }

    function showNext(offset) {
      const newIndex = currentIndex + offset;
      if (newIndex < 0 || newIndex >= shuffledWords.length) {
        return;
      }
      currentIndex = newIndex;
      renderCard();
    }

    function shuffleCards() {
      currentIndex = 0;
      shuffledWords = shuffle([...words]);
      renderCard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    flashcard.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        flashcard.classList.toggle("flipped");
      }
    });

    prevBtn.addEventListener("click", () => {
      showNext(-1);
    });

    nextBtn.addEventListener("click", () => {
      showNext(1);
    });

    shuffleBtn.addEventListener("click", shuffleCards);

    renderCard();
  </script>
</body>
</html>
